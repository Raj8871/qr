<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
  <div class="rajan"></div>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="inputText" placeholder="Enter text or URL" />
        <button id="generateBtn">Generate QR Code</button>
        <canvas id="qrCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>

<script>
// Refresh the page after 3 seconds
setTimeout(() => {
    window.location.reload();
}, 3000);

document.getElementById('generateBtn').addEventListener('click', function() {
    const inputText = document.getElementById('inputText').value;
    const canvas = document.getElementById('qrCanvas');
    
    // Clear the canvas before generating a new QR code
    const context = canvas.getContext('2d');
    context.clearRect(0, 0, canvas.width, canvas.height);

    // Generate QR code if input is not empty
    if (inputText.trim() !== '') {
        const qr = new QRious({
            element: canvas,
            value: inputText,
            size: 250 // You can adjust the size here
        });
    }
});

// Page refresh button functionality
document.getElementById('refreshPageBtn').addEventListener('click', function() {
    location.reload(); // Refresh the entire page
});

</script>
